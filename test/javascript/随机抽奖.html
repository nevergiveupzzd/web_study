<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <strong>抽奖</strong>
        <h1>一等奖：<span id="one">???</span></h1>
        <h3>二等奖：<span id="two">???</span></h3>
        <h5>三等奖：<span id="three">???</span></h5>
    </div>
    <script>
        const arr = ['小明', '小红', '小李', '小刚', '小王']
        const random = Math.floor(Math.random() * arr.length)
        const one = document.querySelector('#one')
        one.innerHTML = arr.splice(random, 1)


        const random2 = Math.floor(Math.random() * arr.length)
        const two = document.querySelector('#two')
        two.innerHTML = arr.splice(random2, 1)


        const random3 = Math.floor(Math.random() * arr.length)
        const three = document.querySelector('#three')
        three.innerHTML = arr.splice(random3, 1)

    </script>
</body>

</html>
